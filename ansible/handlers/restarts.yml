---
- name: Reload systemd daemon
  ansible.builtin.systemd_service:
    daemon_reload: true

- name: Restart chrony
  ansible.builtin.service:
    name: chronyd
    state: restarted

- name: Restart knot-resolver-all
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    state: restarted
  loop: "{{ knot_services }}"

- name: Restart knot-resolver
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    state: restarted
  loop: "{{ knot_services[1:] }}"

- name: Restart nut-server
  ansible.builtin.service:
    name: nut-server
    state: restarted

- name: Restart nut-client
  ansible.builtin.service:
    name: nut-client
    state: restarted

- name: Restart nut-monitor
  ansible.builtin.service:
    name: nut-monitor
    state: restarted

- name: Restart SSSD
  ansible.builtin.service:
    name: sssd
    state: restarted

- name: Restart SSH daemon
  ansible.builtin.service:
    name: ssh
    state: restarted

- name: Restart systemd-sysctl
  ansible.builtin.systemd_service:
    name: systemd-sysctl
    state: restarted
